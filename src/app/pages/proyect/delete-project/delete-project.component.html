<section class="mx-auto col-md-6">
    <div class="form-group ">
        <label for="inputElem">Proyecto:</label>
        <select (change)="llenarCampos()" class="custom-select custom-select-sm form-control">
            <option selected>Seleccione un proyecto</option>
            <option *ngFor="let p of project" value="p.pro_ID">
                {{p.pro_ID}}  -  {{p.name}}
            </option>
        </select>
    </div>

    <form #f="ngForm" ngNativeValidate>

        <div class="form-group ">
            <label for="inputEmail4">Nombre:</label>
            <input name="name" type="text" class="form-control" id="inputNombre" placeholder="Nombre">
        </div>
        <div class="form-group ">
            <label for="inputPassword4">Fecha de inicio: </label>
            <input name="startDate" type="date" class="form-control" id="inputStartDate" placeholder="Fecha de Inicio">

        </div>
        <div class="form-group ">
            <label for="inputAddress">Fecha de finalización:</label>
            <input name="endDate" type="date" class="form-control" id="inputEndDate" placeholder="Fecha de finalización">
        </div>
        <div class="form-group ">
            <label for="inputAddress2">Líder de proyecto: </label>
            <input name="projectLeader" type="text" class="form-control" id="inputLeader" placeholder="Líder de proyecto">
        </div>
        <button (click)="eliminar()" type="submit" class="btn btn-primary col-md-2">Borrar</button>
    </form>
</section>
