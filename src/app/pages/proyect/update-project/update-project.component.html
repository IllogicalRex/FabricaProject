<section class="wrapper">
    <div class="content ">
        <div class="card ">
            <div class="card-header rounded">
                Actualizar proyecto
            </div>
            <div class="card-body">
                <form #f="ngForm" ngNativeValidate>

                    <div class="form-group ">
                        <label for="inputEmail4">Nombre:</label>
                        <input [(ngModel)]="project.name" name="name1" type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group ">
                        <label for="inputPassword4">Fecha de inicio: </label>
                        <input name="startDate" type="date" class="form-control" id="inputStartDate" value="{{project.startDate| dateFormatPipe}}">

                    </div>
                    <div class="form-group ">
                        <label for="inputAddress">Fecha de finalización:</label>
                        <input name="endDate" type="date" class="form-control" id="inputEndDate" value="{{project.endDate| dateFormatPipe}}" placeholder="Fecha de finalización">
                    </div>
                    <div class="form-group ">
                        <label for="inputAddress2">Líder de proyecto: </label>
                        <input [(ngModel)]="project.proyectLeader" name="projectLeader" type="text" class="form-control" id="inputLeader">
                    </div>
                    <button (click)="saveProject()" type="submit" class="btn btn-primary col-md-2">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</section>
