<!-- Page content -->
<section class="wrapper">
    <div class="content">
        <div class="card ">
            <div class="card-header rounded">
                {{header}}
                <button type=" button " title="Craer un proyecto nuevo" [routerLink]="['/newproject']" class="btn waves-effect btn btn-secondary float-right">
                                <span class="oi oi-plus"></span>
                                Nuevo
                            </button>
            </div>
            <div class="card-body">
                <table class="table  table-hover" data-spy="scroll">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">StartDate</th>
                            <th scope="col">EndDate</th>
                            <th scope="col">ProyectLeader</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pro of proyect">

                            <td>{{pro.pro_ID}} </td>
                            <td>{{pro.name}}</td>
                            <td>{{pro.startDate | dateFormatPipe}}</td>
                            <td>{{pro.endDate | dateFormatPipe}}</td>
                            <td>{{pro.proyectLeader}}</td>
                            <td>
                                <div class="text-right">
                                    <button type=" button " title="Eliminar proyecto" class="btn waves-effect btn " (click)="deleteProject(pro.pro_ID)">
                                                        <span class="oi oi-x"></span>
                                                </button>
                                    <button type=" button " title="Modificar proyecto" [routerLink]="['/updateproject',pro.pro_ID]" class="btn waves-effect btn  ">
                                                    <span class="oi oi-reload"></span>
                                                    </button>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="content col-lg-17 ">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item">
                                <a class="page-link" (click)="updatePageRes()" aria-label="Previous">Previou</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link">{{pagination.numberPage}}</a>
                            </li>
                            <li class="page-item">
                                <a class="page-link" (click)="updatePageSum()">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
