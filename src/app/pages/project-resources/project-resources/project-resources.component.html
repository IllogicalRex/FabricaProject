<br>
<div class="content col-lg-12 col-centered">
    <div class="card mx-auto float-right" style="width: 70rem;">

        <div class="card-header rounded">
            <div class="row">
                <div class="col-sm">
                    <p class="h5">Proyectos y Recursos Asignados</p>
                </div>
                <div class="col-sm">
                    <button type=" button " title="Craer un proyecto nuevo" [routerLink]="['/newrec']" class="btn waves-effect btn btn-secondary float-right">
                    <span class="oi oi-plus"></span>
                    Nuevo
                </button>
                </div>
            </div>



        </div>
        <br>
        <div class="mx-auto float-right" style="width: 1000px;">

            <table class="table  table-hover" data-spy="scroll">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Project ID</th>
                        <th scope="col">Project Name</th>
                        <th scope="col">Resource ID</th>
                        <th scope="col">Resource Name</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prorec of proRec">

                        <td>{{prorec.pro_ID}}</td>
                        <td>{{prorec.nameProject}}</td>
                        <td>{{prorec.rec_ID}}</td>
                        <td>{{prorec.nameResource}}</td>
                        <td>
                            <div class="text-right">
                                <button type=" button " title="Eliminar recurso" class="btn waves-effect btn ">
                                            <span class="oi oi-x"></span>
                                    </button>
                                <button type=" button " title="Modificar recurso" class="btn waves-effect btn  " [routerLink]="['/updaterec', prorec.rec_ID]">
                                        <span class="oi oi-reload"></span>
                                        </button>
                            </div>

                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="content col-lg-17 ">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </div>
</div>
