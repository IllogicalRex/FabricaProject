<section class="wrapper">
    <div class="content ">
        <div class="card ">
            <div class="card-header rounded">
                Proyectos y Recursos Asignados
            </div>
            <div class="card-body">
                <table class="table  table-hover" data-spy="scroll">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Project ID</th>
                            <th scope="col">Project Name</th>
                            <th scope="col">Resource ID</th>
                            <th scope="col">Resource Name</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prorec of proRec">

                            <td>{{prorec.pro_ID}}</td>
                            <td>{{prorec.nameProject}}</td>
                            <td>{{prorec.rec_ID}}</td>
                            <td>{{prorec.nameResource}}</td>
                            <td>
                                <div class="text-right">
                                    <button type=" button " title="Eliminar recurso" class="btn waves-effect btn ">
                                                <span class="oi oi-x"></span>
                                        </button>
                                    <button type=" button " title="Modificar recurso" class="btn waves-effect btn  " [routerLink]="['/updaterec', prorec.rec_ID]">
                                                <span class="oi oi-reload"></span>
                                                </button>
                                </div>

                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="content col-lg-17 ">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>


        </div>
    </div>

</section>
