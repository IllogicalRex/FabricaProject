<section class="wrapper">
    <div class="content ">
        <div class="card ">
            <div class="card-header rounded">
                Asignar proyecto al recurso: {{resource.rec_ID}} - {{resource.name}}
            </div>
            <div class="card-body">
                <table class="table  table-hover" data-spy="scroll">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">StartDate</th>
                            <th scope="col">EndDate</th>
                            <th scope="col">ProjectLeader</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let pro of project">

                            <td>{{pro.pro_ID}}</td>
                            <td>{{pro.name}}</td>
                            <td>{{pro.startDate | dateFormatPipe}}</td>
                            <td>{{pro.endDate | dateFormatPipe}}</td>
                            <td>{{pro.proyectLeader}}</td>
                            <td>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" (click)="check(pro.pro_ID)" id="exampleCheck{{pro.pro_ID}}">
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="guardar()" type="submit" class="btn btn-primary col-md-2">Guardar</button>

            </div>


        </div>

    </div>
</section>
